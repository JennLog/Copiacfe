<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Consulta IA</title>
</head>
<body>
    <h1>Consulta IA</h1>
    <form method="post">
        <input type="text" name="consulta" placeholder="Escribe tu pregunta" required>
        <button type="submit">Consultar</button>
    </form>
    {% if pregunta %}
        <h2>Pregunta: {{ pregunta }}</h2>
        <p><strong>Respuesta:</strong> {{ respuesta }}</p>
    {% endif %}
    {% if fragmentos %}
  <h3>Fragmentos utilizados:</h3>
  <ul>
    {% for frag in fragmentos %}
      <li>{{ frag }}</li>
    {% endfor %}
  </ul>
{% endif %}

</body>
</html>
