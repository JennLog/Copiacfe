<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consultor de Normas CFE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      padding-top: 50px;
    }
    .container {
      max-width: 800px;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    pre {
      background-color: #f9f9f9;
      padding: 15px;
      border-left: 5px solid #007bff;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">ðŸ”Œ Consultor de Normas ElÃ©ctricas CFE</h1>

    <form method="POST">
      <div class="mb-3">
        <label for="consulta" class="form-label">Escribe tu consulta:</label>
        <input type="text" class="form-control" id="consulta" name="consulta" value="{{ pregunta }}" required>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="ver_fragmento" id="ver_fragmento" {% if mostrar_fragmentos %}checked{% endif %}>
        <label class="form-check-label" for="ver_fragmento">
          Mostrar fragmento utilizado en la respuesta
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Consultar</button>
    </form>

    {% if respuesta %}
      <hr>
      <h4>Respuesta generada:</h4>
      <p>{{ respuesta }}</p>
      <p><strong>Modelo usado:</strong> {{ modelo }}</p>
    {% endif %}

    {% if mostrar_fragmentos and fragmentos %}
      <hr>
      <h5>Fragmento utilizado:</h5>
      <pre>{{ fragmentos[0] }}</pre>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
