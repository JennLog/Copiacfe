<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Consulta IA</title>
</head>
<body>
    <h1>Consulta IA</h1>
    <form method="post">
        <input type="text" name="consulta" placeholder="Escribe tu pregunta" required>
        <button type="submit">Consultar</button>
    </form>
    {% if pregunta %}
        <h2>Pregunta: {{ pregunta }}</h2>
        <p><strong>Respuesta:</strong> {{ respuesta }}</p>
    {% endif %}
    {% if mostrar_fragmentos %}
  <h3>Fragmento utilizado:</h3>
  <pre>{{ fragmentos[0] }}</pre>
{% endif %}
<form method="POST">
  <label for="consulta">Consulta:</label>
  <input type="text" name="consulta" id="consulta" value="{{ pregunta }}" required>
  <br>
  <label><input type="checkbox" name="ver_fragmento"> Mostrar fragmento utilizado</label>
  <br>
  <button type="submit">Consultar</button>
</form>


</body>
</html>
